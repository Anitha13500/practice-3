<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random color generator</title>
  <style>
    

    button {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
 

    }

    
  </style>
</head>

<body>
 
	<button style="background-color:yellow"; onclick="yellow()">yellow</button>
	<button style="background-color:green"; onclick="green()">green</button>
	<button style="background-color:red"; onclick="red()">red</button>
	<button style="background-color:blue"; onclick="blue()">blue</button>
	<button style="background-color:pink"; onclick="pink()">pink</button>
	<h1 id= "name">ANITHA</H1>
  <script>
    
	
	function yellow(){
		document.getElementById("name").style.color="yellow"; 
	}
	function green(){
		document.getElementById("name").style.color="green"; 
	}
	function red(){
		document.getElementById("name").style.color="red"; 
	}
	function blue(){
		document.getElementById("name").style.color="blue"; 
	}
	function pink(){
		document.getElementById("name").style.color="pink"; 
	}
	
	
	

  </script>
 
  
  
  
</body>

</html>

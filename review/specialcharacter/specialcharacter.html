	<script>
		// special character remove mail id
		
		var mail=prompt ("enter email id");
		var value=mail.match(/[0-9 a-z]/gi)

		var link=prompt("enter link")

		console.log(input)

		console.log(input)
		
		//@ value before

		console.log(input1)

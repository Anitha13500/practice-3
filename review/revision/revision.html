<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
<title></title>
</head>
<body>
	<script>//paindrome
		var a=parseInt(prompt("Enter your number"));
			var b=0;
			var value=a;
			while(a>0){
				Rem=a%10;
				a=(a-Rem)/10;
				b=(b*10)+Rem;
			}
			if(b==value){
				console.log("palindrome");
			}
			else{
				console.log("not palindrome ");
			}
		
	</script>
</body>
</html>

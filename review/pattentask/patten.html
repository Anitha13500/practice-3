     <script>
		var number=5,
		 string="";
		for(i=1; i<=number; i++){
			for (j=1; j<=number-i; j++) {
			 string+= " "
			 }
			 for (k=0; k<2*i-1; k++){
			 string +="*";
		}
		string+= "\n";
		}
		console.log(string);
		
		
	</script>

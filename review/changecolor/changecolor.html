<body>
	<input type="date" if=""></input>
	<script>
		var input = new Date(prompt("enter date"));
   var day =input.getDay();
   
   if (day===6 || day===0){
      document.write("weekend");
   }
   else{
      document.write("weekstart")
   }
   
   
   //month
   const getDays = (year, month) => {
    return new Date(year, month, 0).getDate();
};
console.log(getDays)
  
  
	</script>

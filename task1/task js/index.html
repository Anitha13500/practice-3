    <script src="main.js"></script>
        <script>
            {
                //Print N numbers in sequence
                for(a=1; a<=15; a++){
                    document.write(a);
                    document.write("<br>");
                }
            }
            document.write("<br>");
            {
                //Print N numbers in reverse order
                for(b=20; b>=1;b-- ){
                    document.write(b);
                    document.write("<br>")
                }
                document.write("<br>")
            }
            {
               // Print first N even numbers
                    for(x=1; x<=15;x++){
			        if(x%2==0)
			        document.write(x);
                 }
                 document.write("<br>")
        }
            {
               // Print N odd numbers
                for(b=1; b<=17; b++){
			    if(b%2==1)
			    document.write(b);
                
			
		        }
                document.write("<br>")
            }
            {
                //Swap Two Numbers Using function
                function y(num1,num2){
                let sum=(num1+num2);
                document.write(sum);
                }
                y(5,7);


            }

        </script>
</body>

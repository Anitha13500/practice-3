<html lang="en">

<body>
    <script>
        //Calculate sum of a number
        //{
           let x=7; y=10;
        {
                document.write(x+y);
            }
            document.write("<br>")
        
        //function
        function sum(numa,numb){
            document.write(numa+numb)    
        }
        sum(5,7);
        document.write("<br>")
        //Print reverse of a number
        for(a=10; a>=1; a--){
            document.write(a);
            document.write("<br>");
        }
        document.write("<br>");
        
        //Print Fibonacci series
             let a1=0,b1=1,c1;
             let n=5;
             for(i=1;i<=n;i++)
             {
                  document.write(a1);
                    c1=a1+b1;
                    a1=b1;
                    b1=c1;
            }
            //Print factorial series




    </script>
</body>

	<script>
		//Assignment operator
		var a=10
		console.log(a);
		//+=
		a+=2
		console.log(a);
		
		//-==
		var a=13;
		a-=3
		console.log(a);
		//Arithmetic operator
		//Addition:
		var a=10;
		var b=7;
		var c=a+b;
		console.log(c);
		
		//Subtraction
		var c=a-b;
		console.log(c);
		//Multiplication
		var c=a*b;
		console.log(c);
		
		//Division
		var a=20;
		var b=5;
		var c=a/b;
		console.log(c);
		
		//remainder
		var c=a%b;
		console.log(c);
		
		var a=5;
		var b=2;
		console.log(a**b);
		
		//post increment
		
		for (i=0; i<=7;i++){
		console.log(i);
		}
		//post Decrement
		for (i=10; i>0; i--){
		console.log(i);
		}
		
		//comparision operator(==,===,<,>,<=,>=,!=)
		a=5
		b="5";
		c=a==b;
		console.log(c);
		
		c=a===b;
		console.log(c);
		
		var x=17;
		var y=5;
		if(x>y){
		console.log("true")
		} 
		else{
		console.log("false")
		}
		if(x<y){
		console.log("true")
		}
		else{
		console.log("false")
		}
		var a=10;
		var b=7;
		if(a!==b){
		console.log("a is true")
		}
		else{
		console.log("a is false")
		}
		//logical operator(&&,|,!);
		if (5==5 && 7==5){
		console.log("value is true");
		}
		else{
		console.log("value is false");
		}
		
		if(5==5||7==5){
		console.log("this is true");
		}
		else{
		console.log("this is false");
		}
		var x=5;
		var y=7;
		if (x!==y){
		console.log("true");
		}
		else{
		console.log("false")
		}

			}
